name: Auto Release

on:
    push:
        branches:
            - main
        paths:
            - 'package.json'
            - 'CHANGELOG.md'
    workflow_dispatch: {}

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch all history for tags

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Install dependencies
              run: pnpm install

            - name: Build action
              run: pnpm run build

            - name: Run action locally
              uses: ./
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
